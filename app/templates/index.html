{% extends "base.html" %}

{% block content %}
    <h1>The Posts</h1>
    <div id="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.author.username }}</h2>
                <p>{{ post.body }}</p>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
