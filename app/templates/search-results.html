<!-- Linked the styling sheets -->
<link rel="stylesheet" href="{{ url_for('static', filename='styling-css/common-elements-style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='styling-css/view-request.css') }}">
<!-- Linked the javascript code file -->
<script src="{{ url_for('static', filename='view-request.js')
}}"></script>
{% if empty %}
    <h1>The Posts</h1>
    <div id="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.author.username }}</h2>
                <p>{{ post.body }}</p>
            </div>
            <hr>
        {% endfor %}
    </div>
{% else %}
    <h1>Search Results</h1>
    <div id="search-results">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.author.username }}</h2>
                <p>{{ post.body }}</p>
            </div>
            <hr>
            
        {% else %}
            <p>No posts found for your search query.</p>
        {% endfor %}
    </div>
{% endif %}
